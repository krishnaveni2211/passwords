<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PASSWORD-VISIBILITY</title>
</head>
<body>
    <div class="container">
        <label for="password">Password</label>
        <input type="password" placeholder="password" autocomplete="off" id="givenpassword">
        <button onclick="togglePasswordVisibility()">Show</button>
    </div>
    <script>
function togglePasswordVisibility(){
    const passwordInput=document.getElementById("givenpassword");
    const showButton=document.querySelector('button');

    if(passwordInput.type==='password'){
        passwordInput.type='text';
        showButton.textContent="Hide";
     }
     else{
        passwordInput.type='password';
        showButton.textContent="show"
     }
}
    </script>
</body>
</html>
